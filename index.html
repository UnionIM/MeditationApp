<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

</head>
<body>
    <div class="main">
        <div class="timer">
            <audio class="timer__audio">
                <source src="content/sounds/rain.mp3">
            </audio>
            <img src="./content/svg/play.svg" alt="play" id="playID" class="timer__play">
            <svg class="timer__outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="timer__moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#018EBA" stroke-width="20"/>
            </svg>
        </div>
        <h3 class="timer__display">00:00</h3>
        <div class="time-buttons">
            <button data-time="120">2 min</button>
            <button data-time="300">5 min</button>
            <button data-time="600">10 min</button>
        </div>
        <div class="background-buttons">
            <button data-sound="./content/sounds/beach.mp3" data-video="./content/video/beach.mp4"><img src="./content/svg/beach.svg" alt="rain"></button>
            <button data-sound="./content/sounds/rain.mp3" data-video="./content/video/rain.mp4"><img src="./content/svg/rain.svg" alt="beach"></button>
        </div>
    </div>
    <div class="vid-container">
        <video Loop>
            <source src="./content/video/rain.mp4" type="video/mp4">
        </video>
    </div>
    <script src="script/index.js"></script>
</body>
</html>
